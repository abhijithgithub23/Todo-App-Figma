<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="app-container">
    <h1 class="title">TODO LIST</h1>

    <div class="controls">
      <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Search note...">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#6C63FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
      </div>
      
      <div class="filter-wrapper">
        <select id="filterSelect">
          <option value="ALL">ALL</option>
          <option value="INCOMPLETE">INCOMPLETE</option>
          <option value="COMPLETE">COMPLETE</option>
        </select>
        <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
      </div>

      <button id="themeToggle" class="theme-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
      </button>
    </div>

    <div id="emptyState" class="empty-state">
      <img src="./src/Detective-check-footprint 1.svg" alt="Empty Illustration">
      <p>Empty...</p>
    </div>

    <div class="todo-list" id="todoList"></div>
  </div>
  <button id="undoBtn" class="undo-btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="14" viewBox="0 0 15 14" fill="none">
     <path d="M15 5.4394V11.4318C14.9993 12.1127 14.7236 12.7656 14.2333 13.247C13.743 13.7285 13.0782 13.9993 12.3848 14H7.15436V13.1439H12.3848C12.847 13.1433 13.29 12.9627 13.6168 12.6417C13.9437 12.3208 14.1276 11.8857 14.1283 11.4318V5.4394C14.1276 4.98553 13.9437 4.55044 13.6168 4.2295C13.29 3.90857 12.847 3.72796 12.3848 3.72728H1.66851L3.97513 5.99242L3.35881 6.59765L0 3.29925L3.35881 0L3.97513 0.605234L1.66851 2.87122H12.3848C13.0782 2.8719 13.743 3.1427 14.2333 3.62418C14.7236 4.10566 14.9993 4.75849 15 5.4394Z" fill="#F7F7F7"/>
    </svg>
  </button>

  <button class="fab" id="fab">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
  </button>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h2>NEW NOTE</h2>
      <input type="text" id="noteInput" placeholder="Input your note...">
      <div class="modal-actions">
        <button id="cancelBtn" class="btn-cancel">CANCEL</button>
        <button id="applyBtn" class="btn-apply">APPLY</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
